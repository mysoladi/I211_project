{% extends "base.html" %}
{% block title %}Elite Yoga!{% endblock %}
{% block content%}



<div class="container">
    <div class="row">

        <table class="table">
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Duration (minutes) </th>
            </tr>

    {% for yoga_class in classes %}
            <tr>
                <td>{{ yoga_class['date'] }}</td>
                <td><a href="{{url_for('classes', class_id=classes.index(yoga_class))}}">{{ yoga_class['classname'] }}</a></td>
                <td>{{ yoga_class['duration'] }}</td>
            </tr>
    {% endfor %}

           

        </table>

        <a href="{{url_for('add_class')}}" class="btn btn-primary">add a class</a>

    </div>
</div>

</html>


{% endblock %}
